<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>Snake Game - Tizen TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 1080px;
        }
        
        .game-container {
            text-align: center;
        }
        
        .header {
            color: white;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 60px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }
        
        .score-board {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 20px;
        }
        
        .score-item {
            background: rgba(255,255,255,0.2);
            padding: 15px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .score-label {
            font-size: 20px;
            color: rgba(255,255,255,0.8);
        }
        
        .score-value {
            font-size: 40px;
            font-weight: bold;
            color: white;
        }
        
        #gameCanvas {
            border: 5px solid white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            background: #1a1a2e;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 60px 100px;
            border-radius: 20px;
            text-align: center;
            display: none;
        }
        
        .game-over.show {
            display: block;
        }
        
        .game-over h2 {
            font-size: 70px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        .game-over p {
            font-size: 30px;
            color: white;
            margin-bottom: 30px;
        }
        
        .game-over button {
            font-size: 28px;
            padding: 20px 60px;
            background: #4ecdc4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .game-over button:hover {
            background: #45b7af;
            transform: scale(1.05);
        }
        
        .controls {
            margin-top: 20px;
            color: white;
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üêç SNAKE GAME</h1>
        </div>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">High Score</div>
                <div class="score-value" id="highScore">0</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="1200" height="720"></canvas>
        
        <div class="controls">
            Use Arrow Keys (‚Üê‚Üí‚Üë‚Üì) to control the snake | Press OK to pause
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>GAME OVER!</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again (OK)</button>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        
        // Game settings
        const gridSize = 30;
        const tileCount = canvas.width / gridSize;
        
        // Snake
        let snake = [{x: 10, y: 10}];
        let dx = 1;
        let dy = 0;
        let nextDx = 1;
        let nextDy = 0;
        
        // Food
        let food = {x: 15, y: 15};
        
        // Game state
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;
        let gameSpeed = 100;
        
        highScoreElement.textContent = highScore;
        
        // Generate food
        function generateFood() {
            food.x = Math.floor(Math.random() * (tileCount - 2)) + 1;
            food.y = Math.floor(Math.random() * (canvas.height / gridSize - 2)) + 1;
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }
        
        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height / gridSize; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // Draw snake
            snake.forEach((segment, index) => {
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize, segment.y * gridSize,
                    segment.x * gridSize + gridSize, segment.y * gridSize + gridSize
                );
                
                if (index === 0) {
                    gradient.addColorStop(0, '#4ecdc4');
                    gradient.addColorStop(1, '#44a08d');
                } else {
                    gradient.addColorStop(0, '#667eea');
                    gradient.addColorStop(1, '#764ba2');
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(
                    segment.x * gridSize + 2,
                    segment.y * gridSize + 2,
                    gridSize - 4,
                    gridSize - 4
                );
                
                // Draw eyes on head
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    const eyeSize = 4;
                    const eyeOffset = 8;
                    
                    if (dx === 1) { // Moving right
                        ctx.fillRect(segment.x * gridSize + eyeOffset + 10, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset + 10, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (dx === -1) { // Moving left
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (dy === -1) { // Moving up
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                    } else { // Moving down
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset + 10, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + eyeOffset + 10, eyeSize, eyeSize);
                    }
                }
            });
            
            // Draw food
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 3,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // Add shine to food
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2 - 5,
                food.y * gridSize + gridSize / 2 - 5,
                5,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // Update game
        function update() {
            if (!gameRunning) return;
            
            // Update direction
            dx = nextDx;
            dy = nextDy;
            
            // Move snake
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || 
                head.y < 0 || head.y >= canvas.height / gridSize) {
                gameOver();
                return;
            }
            
            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                // Increase speed slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                }
            } else {
                snake.pop();
            }
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
            
            gameOverElement.classList.add('show');
        }
        
        // Restart game
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 1;
            dy = 0;
            nextDx = 1;
            nextDy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameSpeed = 100;
            gameRunning = true;
            gameOverElement.classList.remove('show');
            generateFood();
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.keyCode) {
                case 37: // Left
                    if (dx === 0) {
                        nextDx = -1;
                        nextDy = 0;
                    }
                    break;
                case 38: // Up
                    if (dy === 0) {
                        nextDx = 0;
                        nextDy = -1;
                    }
                    break;
                case 39: // Right
                    if (dx === 0) {
                        nextDx = 1;
                        nextDy = 0;
                    }
                    break;
                case 40: // Down
                    if (dy === 0) {
                        nextDx = 0;
                        nextDy = 1;
                    }
                    break;
                case 13: // OK/Enter
                    if (!gameRunning) {
                        restartGame();
                    } else {
                        gameRunning = !gameRunning;
                    }
                    break;
                case 10009: // Back button
                    window.history.back();
                    break;
            }
        });
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            setTimeout(gameLoop, gameSpeed);
        }
        
        // Start game
        generateFood();
        gameLoop();
    </script>
</body>
</html>
