<!DOCTYPE html>
<html lang="en" ng-app="scientificCalcApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .calculator {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 
                20px 20px 60px rgba(0, 0, 0, 0.5),
                -20px -20px 60px rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: 550px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h2 {
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 26px;
            font-weight: 700;
        }
        
        .mode-toggle {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .mode-toggle button {
            padding: 8px 20px;
            margin: 0 5px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .mode-toggle button.active {
            background: #667eea;
            color: white;
        }
        
        .display-area {
            background: linear-gradient(145deg, #0f3460, #16213e);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 
                inset 5px 5px 10px rgba(0, 0, 0, 0.5),
                inset -5px -5px 10px rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(102, 126, 234, 0.3);
        }
        
        .history {
            color: #a8b2d1;
            font-size: 14px;
            min-height: 20px;
            text-align: right;
            margin-bottom: 8px;
        }
        
        .display {
            color: #ffffff;
            font-size: 36px;
            font-weight: 700;
            text-align: right;
            min-height: 45px;
            word-wrap: break-word;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        
        button {
            padding: 18px 10px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                5px 5px 15px rgba(0, 0, 0, 0.4),
                -5px -5px 15px rgba(255, 255, 255, 0.05);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 
                7px 7px 20px rgba(0, 0, 0, 0.5),
                -7px -7px 20px rgba(255, 255, 255, 0.08);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-number {
            background: linear-gradient(145deg, #2d3561, #1f2544);
            color: #ffffff;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .btn-operator {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: #ffffff;
            box-shadow: 
                5px 5px 15px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-function {
            background: linear-gradient(145deg, #ffa726, #fb8c00);
            color: #ffffff;
            font-size: 14px;
            box-shadow: 
                5px 5px 15px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(255, 167, 38, 0.3);
        }
        
        .btn-scientific {
            background: linear-gradient(145deg, #26c6da, #00acc1);
            color: #ffffff;
            font-size: 14px;
            box-shadow: 
                5px 5px 15px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(38, 198, 218, 0.3);
        }
        
        .btn-equals {
            background: linear-gradient(145deg, #00e676, #00c853);
            color: #ffffff;
            grid-column: span 2;
            box-shadow: 
                5px 5px 15px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(0, 230, 118, 0.3);
        }
        
        .btn-clear {
            background: linear-gradient(145deg, #ff5252, #f44336);
            color: #ffffff;
            box-shadow: 
                5px 5px 15px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(255, 82, 82, 0.3);
        }
        
        .btn-zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator" ng-controller="ScientificCalcController">
        <div class="header">
            <h2>Scientific Calculator</h2>
        </div>
        
        <div class="mode-toggle">
            <button ng-click="setAngleMode('deg')" ng-class="{active: angleMode === 'deg'}">DEG</button>
            <button ng-click="setAngleMode('rad')" ng-class="{active: angleMode === 'rad'}">RAD</button>
        </div>
        
        <div class="display-area">
            <div class="history">{{previousOperation}}</div>
            <div class="display">{{display || '0'}}</div>
        </div>
        
        <div class="buttons">
            <button class="btn-clear" ng-click="clear()">AC</button>
            <button class="btn-function" ng-click="deleteLast()">DEL</button>
            <button class="btn-function" ng-click="percentage()">%</button>
            <button class="btn-operator" ng-click="setOperation('÷')">÷</button>
            <button class="btn-scientific" ng-click="scientificFunction('sin')">sin</button>
            <button class="btn-scientific" ng-click="scientificFunction('cos')">cos</button>
            
            <button class="btn-number" ng-click="appendNumber('7')">7</button>
            <button class="btn-number" ng-click="appendNumber('8')">8</button>
            <button class="btn-number" ng-click="appendNumber('9')">9</button>
            <button class="btn-operator" ng-click="setOperation('×')">×</button>
            <button class="btn-scientific" ng-click="scientificFunction('tan')">tan</button>
            <button class="btn-scientific" ng-click="scientificFunction('log')">log</button>
            
            <button class="btn-number" ng-click="appendNumber('4')">4</button>
            <button class="btn-number" ng-click="appendNumber('5')">5</button>
            <button class="btn-number" ng-click="appendNumber('6')">6</button>
            <button class="btn-operator" ng-click="setOperation('-')">-</button>
            <button class="btn-scientific" ng-click="scientificFunction('ln')">ln</button>
            <button class="btn-scientific" ng-click="scientificFunction('sqrt')">√</button>
            
            <button class="btn-number" ng-click="appendNumber('1')">1</button>
            <button class="btn-number" ng-click="appendNumber('2')">2</button>
            <button class="btn-number" ng-click="appendNumber('3')">3</button>
            <button class="btn-operator" ng-click="setOperation('+')">+</button>
            <button class="btn-scientific" ng-click="setOperation('^')">x^y</button>
            <button class="btn-scientific" ng-click="scientificFunction('square')">x²</button>
            
            <button class="btn-number btn-zero" ng-click="appendNumber('0')">0</button>
            <button class="btn-number" ng-click="appendDecimal()">.</button>
            <button class="btn-function" ng-click="toggleSign()">+/-</button>
            <button class="btn-function" ng-click="insertPi()">π</button>
            <button class="btn-equals" ng-click="calculate()">=</button>
        </div>
    </div>

    <script>
        var app = angular.module('scientificCalcApp', []);
        
        app.controller('ScientificCalcController', function($scope) {
            $scope.display = '0';
            $scope.previousValue = null;
            $scope.operation = null;
            $scope.previousOperation = '';
            $scope.shouldResetDisplay = false;
            $scope.angleMode = 'deg';
            
            $scope.setAngleMode = function(mode) {
                $scope.angleMode = mode;
            };
            
            $scope.appendNumber = function(number) {
                if ($scope.shouldResetDisplay) {
                    $scope.display = number;
                    $scope.shouldResetDisplay = false;
                } else {
                    if ($scope.display === '0') {
                        $scope.display = number;
                    } else {
                        $scope.display += number;
                    }
                }
            };
            
            $scope.appendDecimal = function() {
                if ($scope.shouldResetDisplay) {
                    $scope.display = '0.';
                    $scope.shouldResetDisplay = false;
                } else if ($scope.display.indexOf('.') === -1) {
                    $scope.display += '.';
                }
            };
            
            $scope.insertPi = function() {
                if ($scope.shouldResetDisplay) {
                    $scope.display = Math.PI.toString();
                    $scope.shouldResetDisplay = false;
                } else {
                    $scope.display = Math.PI.toString();
                }
            };
            
            $scope.deleteLast = function() {
                if ($scope.display.length > 1) {
                    $scope.display = $scope.display.slice(0, -1);
                } else {
                    $scope.display = '0';
                }
            };
            
            $scope.setOperation = function(op) {
                if ($scope.previousValue !== null && $scope.operation !== null && !$scope.shouldResetDisplay) {
                    $scope.calculate();
                }
                
                $scope.previousValue = parseFloat($scope.display);
                $scope.operation = op;
                $scope.previousOperation = $scope.display + ' ' + op;
                $scope.shouldResetDisplay = true;
            };
            
            $scope.scientificFunction = function(func) {
                var value = parseFloat($scope.display);
                var result;
                
                switch(func) {
                    case 'sin':
                        result = $scope.angleMode === 'deg' ? 
                            Math.sin(value * Math.PI / 180) : Math.sin(value);
                        break;
                    case 'cos':
                        result = $scope.angleMode === 'deg' ? 
                            Math.cos(value * Math.PI / 180) : Math.cos(value);
                        break;
                    case 'tan':
                        result = $scope.angleMode === 'deg' ? 
                            Math.tan(value * Math.PI / 180) : Math.tan(value);
                        break;
                    case 'log':
                        result = Math.log10(value);
                        break;
                    case 'ln':
                        result = Math.log(value);
                        break;
                    case 'sqrt':
                        result = Math.sqrt(value);
                        break;
                    case 'square':
                        result = value * value;
                        break;
                }
                
                $scope.previousOperation = func + '(' + value + ')';
                $scope.display = result.toString();
                $scope.shouldResetDisplay = true;
            };
            
            $scope.calculate = function() {
                if ($scope.previousValue === null || $scope.operation === null) {
                    return;
                }
                
                var currentValue = parseFloat($scope.display);
                var result;
                
                switch ($scope.operation) {
                    case '+':
                        result = $scope.previousValue + currentValue;
                        break;
                    case '-':
                        result = $scope.previousValue - currentValue;
                        break;
                    case '×':
                        result = $scope.previousValue * currentValue;
                        break;
                    case '÷':
                        if (currentValue === 0) {
                            $scope.display = 'Error';
                            $scope.previousValue = null;
                            $scope.operation = null;
                            $scope.previousOperation = '';
                            return;
                        }
                        result = $scope.previousValue / currentValue;
                        break;
                    case '^':
                        result = Math.pow($scope.previousValue, currentValue);
                        break;
                }
                
                $scope.previousOperation = $scope.previousValue + ' ' + $scope.operation + ' ' + currentValue + ' =';
                $scope.display = result.toString();
                $scope.previousValue = result;
                $scope.operation = null;
                $scope.shouldResetDisplay = true;
            };
            
            $scope.clear = function() {
                $scope.display = '0';
                $scope.previousValue = null;
                $scope.operation = null;
                $scope.previousOperation = '';
                $scope.shouldResetDisplay = false;
            };
            
            $scope.toggleSign = function() {
                if ($scope.display !== '0') {
                    if ($scope.display.charAt(0) === '-') {
                        $scope.display = $scope.display.substring(1);
                    } else {
                        $scope.display = '-' + $scope.display;
                    }
                }
            };
            
            $scope.percentage = function() {
                var value = parseFloat($scope.display);
                $scope.display = (value / 100).toString();
            };
        });
    </script>
</body>
</html>
