<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Inventory Data</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .secondary {
            background: #6c757d;
        }
        .secondary:hover {
            background: #5a6268;
        }
        .success {
            color: #28a745;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Reset Inventory Data</h1>
        <p>
            This will clear all saved data from your browser's localStorage 
            and reset the inventory to the default sample products.
        </p>
        <p>
            <strong>Note:</strong> This action cannot be undone. All your custom products will be deleted.
        </p>
        
        <button onclick="resetData()">Reset Data</button>
        <button class="secondary" onclick="goBack()">Cancel</button>
        
        <div id="message"></div>
    </div>

    <script>
        function resetData() {
            if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
                localStorage.removeItem('inventory_products');
                document.getElementById('message').innerHTML = '<p class="success">âœ… Data reset successfully!</p>';
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 1500);
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
